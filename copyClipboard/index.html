<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clipboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2 py-3">
          <div class="holder p-4">
            <div class="highlight">
              <code class="bootstrapLink">
                 <<span class="link">Link</span>
                <span class="hric">href</span>=<span class="databody"
                  >"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"</span
                >
                <span class="hric">rel</span>=<span class="databody">"stylesheet"</span>
                <span class="hric">integrity</span>=</span><span class="databody"
                  >"sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"</span
                >
                <span class="hric">crossorigin</span>=<span class="databody">"anonymous"</span><span class="link">/></span>
              </code>
            </div>
            <button class="btn btn-primary copyBtn">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
